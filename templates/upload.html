<html>
<head>
    <title>ML6App - Frédérique De Baerdemaeker</title>
    <link rel="stylesheet" id="ml6eu-style-css" href="https://ml6.eu/wp-content/themes/ml6eu/style.css?ver=5.2.4"
          type="text/css" media="all">
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script type="text/javascript" src="/static/webapp.js"></script>
    <link rel="stylesheet" id="ml6app-style-css" href="/static/overrides.css" type="text/css" media="all">
    <link href="/static/jsonTree/jsonTree.css" rel="stylesheet"/>
    <script src="/static/jsonTree/jsonTree.js"></script>
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"
          integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
</head>
<body class="home blog wp-custom-logo hfeed ml6eu elementor-default">
<div class="site" id="page">
    <header id="masthead" class="site-header">
        <div class="site-branding">
            <a href="{{ linkedin }}">
                <img class="person-img" alt="Frédérique" src="{{ url_for('static', filename = 'avatar.jpeg') }}">
            </a>
        </div>
        <div class="site-header-text">
            <h1>
                <a href="{{ linkedin }}">Frédérique</a>'s ML6 Demo
            </h1>
            <form action="/api">
                <input type="submit" value="API"/>
            </form>
            {% include "includes/mailto.html" %}
        </div>
    </header>
    <div clas="app">
        <h2>WAV Speech-to-text</h2>
        <form id="form-api" method="POST" enctype="multipart/form-data">
            <input id="input" type="file" name="files" accept="audio/wav" multiple/>
            {% include "includes/language-picker.html" %}
            <input type="submit"/>
        </form>
    </div>
    <div class="results">
        <div id="template" class="result" style="display: none">
            <h2>
                <span id="filename"></span>
                <div class="success">
                    <button name="play"><i class="fa fa-play" aria-hidden="true"></i></button>
                    <button name="mute"><i class="fa fa-volume-off" aria-hidden="true"></i></button>
                </div>
            </h2>
            <audio></audio>
            <div class="loader">
                <div></div>
                <div></div>
                <div></div>
                <div></div>
            </div>
            <div class="success">
                <h3>Confidence
                    <progress max="1"></progress>
                </h3>
                <h3>
                    Language: <span id="result-lang"></span>
                </h3>
                <div id="response">
                    <h3>Check out the JSON Response: </h3>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
